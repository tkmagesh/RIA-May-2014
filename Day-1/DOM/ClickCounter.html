<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Counter</title>
	<script>
	'use strict';
	(function(window,document){
		var counter = 0;
		window.addEventListener("DOMContentLoaded",init);
		function init(){
			document.getElementById("btnCount").addEventListener("click",onBtnCountClick);
		}
		function onBtnCountClick(){
			window.firstName = "Magesh";
			counter++;
			displayCount(counter);
		}
		function displayCount(count){
			document.getElementById("divMessage").innerHTML = count;
		}
	})(window,document);
	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount">
	<div id="divMessage"></div>
</body>
</html>
