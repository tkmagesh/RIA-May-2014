<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeting App</title>
	<script src="jquery-2.1.1.js"></script>
	<script>	
		
		function greet(){
		    $("#divMessage")
		    	.text("Hi " + $("#txtName").val())
		    	.css("color", new Date().getHours() < 12 ? "green" : "red");
		}

		$(function(){
			$("#btnGreet").click(greet);
			$("#txtName")
				.blur(function(){
					$("#btnGreet").prop("disabled", $("#txtName").val() === '');
				})
				.trigger('blur');
		});
		
		
	</script>
</head>
<body>
	<span>Name :</span>
	<input type="text" name="" id="txtName" value="">
	<input type="button" value="Greet" id="btnGreet">
	<div id="divMessage">[Message goes here]</div>

</body>
</html>
